<h1>Password generator</h1>
Length
<hr>
<div class="form">
  <label>Enter length</label>
  <input>
</div>
<div class="checkbox">
  <label>Use letters</label>
  <input (change)="useLetters()" type="checkbox">
</div>
<div class="checkbox">
  <label>Use numbers</label>
  <input (change)="useNumbers()"  type="checkbox">
</div>
<div class="checkbox">
  <label>Use symbols</label>
  <input (change)="useSymbols()" type="checkbox">
</div>
<div class="button">
  <button (click)="whenButtonClick()">Generate password!</button>
</div>
<div class="generated-password">
  <label>Your password</label>
  <input [value]="getPassword()">
</div>
<p>{{ generatedPassword }}</p>
